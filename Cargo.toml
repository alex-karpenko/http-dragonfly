[package]
authors = ["Oleksii Karpenko <alexkarpenko@yahoo.com>"]
description = "HTTP requests splitter"
edition = "2021"
keywords = ["http", "splitter", "relay"]
license = "MIT OR Apache-2.0"
name = "http-splitter"
repository = "https://github.com/alex-karpenko/http-splitter"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = {version = "4.4.6", features = ["derive"]}
figment = {version = "0.10.10", features = ["yaml"]}
humantime-serde = "1.1.1"
hyper = { version = "0.14.27", features = ["client", "server", "http1", "runtime"] }
once_cell = "1.18.0"
regex = "1.9.6"
serde = {version = "1.0.188", features = ["derive"]}
shellexpand = {version = "3.1.0", default-features = false, features = ["base-0"]}
thiserror = "1.0.49"
tokio = {version = "1.32.0", features = ["macros", "signal", "tracing", "rt-multi-thread"]}
tracing = "0.1.37"
tracing-subscriber = {version = "0.3.17", features = ["env-filter", "json"]}
